<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualization</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <style type="text/css">
    table {
      position: fixed;
      top: 0;
      right: 0;
    }
    table, th, td {
      border: 1px solid black;
    }
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Graphing Scripts -->
  <script src="node_modules/d3/d3.min.js"></script>
  <script src="node_modules/topojson/build/topojson.min.js"></script>
  <script src="node_modules/datamaps/dist/datamaps.all.min.js"></script>

  <!--Header-->
  <header>
    <h1>Refugees from 1991 to 2019</h1>
    <h3>Year <span id="year">1991</span></h3>
  </header>
  <table>
    <th>
      <td>Color</td>
      <td>Number of Refugees in Country</td>
    </th>
    <tr>
      <td></td>
      <td bgcolor="#084594"></td>
      <td>Greater than 1000000</td>
    </tr>
    <tr>
      <td></td>
      <td bgcolor="#2171b5"></td>
      <td>Greater than 100000</td>
    </tr>
    <tr>
      <td></td>
      <td bgcolor="#4292c6"></td>
      <td>Greater than 10000</td>
    </tr>
    <tr>
      <td></td>
      <td bgcolor="#6baed6"></td>
      <td>Greater than 1000</td>
    </tr>
    <tr>
      <td></td>
      <td bgcolor="#9ecae1"></td>
      <td>Greater than 100</td>
    </tr>
    <tr>
      <td></td>
      <td bgcolor="#c6dbef"></td>
      <td>Greater than 10</td>
    </tr>
    <tr>
      <td></td>
      <td bgcolor="#eff3ff"></td>
      <td>Greater than 0</td>
    </tr>
    <tr>
      <td></td>
      <td bgcolor="GREY"></td>
      <td>Unknown</td>
    </tr>
  </table>

  <!-- Map -->
  <div id="container"></div>
  <script src="visualization.js"></script>
</body>
</html>
