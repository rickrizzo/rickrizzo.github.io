<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chop Shop</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header>
    <h1>Chop Shop</h1>
  </header>
  <main>
    <article>
      <form action="">
        <div>
          <label for="title">Coupon Title</label>
          <input type="text" name="title" placeholder="Buy One Get One Widgets">
        </div>
        <div>
          <label for="start">Start Date</label>
          <input type="date" name="start">
          <label for="end">End Date</label>
          <input type="date" name="end">
        </div>
        <div>
          <textarea cols="50" rows="10" placeholder="Coupon Description"></textarea>
        </div>
        <div>
          <label for="image">Image</label>
          <input type="file" name="image">
        </div>
        <div>
          <label for="color">Primary Color</label>
          <input type="color" name="color">
        </div>
      </form>
    </article>
  </main>
</body>
</html>
