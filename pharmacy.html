<!DOCTYPE html>
<html lang="en">
	
	<head>
	
		<!--Page Information-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Medi Minder</title>
		
		<!--CSS-->
		<link href="res/css/bootstrap.min.css" rel="stylesheet">
		<link href="res/css/stylesheet.css" rel="stylesheet">
	</head>
		
	<body>
		
		<!--Header-->
		<header>
			<div id="welcome" class="jumbotron">	
				<h1>
					Welcome to Medi Minder
					<br/>
					<small>We'll get you there</small>
				</h1>
			</div>
		</header>

		<div class="container-fluid">
			<img class="img-responsive" src="res/img/children.jpg">
		</div>

		<!--About-->
		<div id="about" class="container-fluid">
			<div class="row">
				<div id="what" class="col-md-6 col-centered">
					<h2>What is MediMinder?</h2>
					<p>
						MediMinder is a great pill tracking app that puts the power in your childs hands. It teaches responsibility and encourages healthy behaviors in a fun and interactive way
					</p>
				</div>
			</div>
		</div>

		
		<!--Settings-->
		<div class="container" class="col-centered">
			<form>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<label for="child">Child</label>
							<select id="child"class="form-control">
								<option>Kevin</option>
								<option>Alexa</option>
								<option>Dave</option>
								<option>Amy</option>
								<option>Steven</option>
							</select>
						</div>
						<div class="col-md-3">
							<label for="medication">Medication</label>
							<select id="medication"class="form-control">
								<option>Diabetes</option>
								<option>Ear Infection</option>
								<option>Allergies</option>
								<option>Asthma</option>
								<option>Other</option>
							</select>
						</div>
						<div class="col-md-3">
							<label for="frequency">Frequency</label>
							<select id="frequency"class="form-control">
								<option>Hourly</option>
								<option>Daily</option>
								<option>Weekly</option>
								<option>Bi-Weekly</option>
								<option>Monthly</option>
								<option>Every Three Months</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label for="rewardPeriod">Reward Period</label>
								<div class="input-group">
								<div class="input-group-addon">Every</div>
									<input type="text" id="duration" class="form-control" placeholder="Ex: 3">
									<div class="input-group-addon">Days</div>
								</div>
						</div>
						<div class="col-md-4">
							<label for="duration">Duration</label>
							<div class="input-group">
								<input type="text" id="duration" class="form-control" placeholder="Ex: 4">
								<div class="input-group-addon">Months</div>
							</div>
						</div>
						<div class="col-md-4">
							<label for="">Reward</label>
							<input type="text" class="form-control" placeholder="Ex: 1 Hour Screen Time">
						</div>
					</div>
					<div id="row">
						<div class="col-lg-1 col-xs-4 col-centered">
							<br/>
							<button type="button" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<div id="app" class="container-fluid">
			<div class="Row">
				<a href="https://www.fluidui.com/editor/live/preview/p_vsroTrfXMPkGrUqdIcqnE1gZiXg80yTT.1436893854559"><h1>Try our app!</h1></a>
			</div>
		</div>
		

		<!--JavaScript-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="res/js/bootstrap.min.js"></script>

	</body>

</html>
